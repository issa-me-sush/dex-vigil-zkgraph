specVersion: 0.0.2
apiVersion: 0.0.2
name: dex_vigil
description: "Monitors DEX swap events for unusual trading activities."
repository: https://github.com/issa-me-sush/dex-vigil-zkgraph
dataSources:
  - kind: ethereum
    network: sepolia
    event:
      - address: '0x98D6153b068A96Adac33454a85303AcBa5A8A06E'
        events: 
          - "Swap(address,uint256,uint256,uint256,uint256,address)"

mapping:
  language: wasm/assemblyscript
  file: ./mapping.ts
  handler: handleBlocks

dataDestinations:
  - kind: ethereum
    network: sepolia
    address: "0x0000000000000000000000000000000000000001"  # will update example destination contract soon
